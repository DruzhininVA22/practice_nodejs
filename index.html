<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 1 год IThub 2РД</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header lock-padding">
            <div id="header" class="header lock-padding">
                <div class="header_container">
                    <div class="content_title">Список ключевых слов: <strong>ONE</strong>, <strong>TWO</strong>, <strong>THREE</strong></div>
                    <div class="content_text">
                        <input id="input_keyword" type="text" placeholder="Введите ключевое слово" class="input_field">
                        <button id="get-URLs" class="input_button" onclick="return get_or_update_URL_list()"> Получить/Обновить список URL </button>
                    </div>
                </div>
            </div>
        </header>
    <div class="content">
        <div class="content_container _container">
            <section class="content_section content_section_row">
                <div class="content_body">
                    <h1 class="content_title">Список доступных для просмотра URL (появляется после ввода ключевого слова):</h1>
                    <div class="content_text">
                        <div class="list_URLs">
                            <ul id="menu" class="menu">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
